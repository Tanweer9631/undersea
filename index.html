<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    
    <!-- IMPORTED COMPONENTS -->    
    <script src="./js/Rotation.js"></script>
    
  </head>
  <body>
    <a-scene >
      <!---Assets-->
      <a-a-assets>
        <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>

        <a-asset-item
          id="treasure"
          src="assets/sunset_treasure_chest/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="xyz"
          src="assets/shiny_fish/scene.gltf"
        ></a-asset-item>
        <a-asset-item id="turtle" src="assets/model_47a_-_loggerhead_sea_turtle/scene.gltf"></a-asset-item>        
        <a-asset-item
          id="scuba_driver"
          src="assets/scuba_diver_-_twinset_blue_suit/scene.gltf"
        ></a-asset-item>
      </a-a-assets>

      <!-- Sky -->
      <a-sky
        geometry="primitive: sphere;"
        material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;"
        radius="100"
        theta-length="180"
        side="double"
        animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"
      >
        <!------------------------------------GLTF Models------------------------------------------>

        <!--Island-->
        <!--CHALLENGE1 create the entity Island. Note: The asset is already loaded-->
        <a-entity
        gltf-model="#island"
        position="0 0 0"
        scale="0.3 0.3 0.3"
      >
      </a-entity>
        <!--Treasures-->
        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="0 -30 -40"
          rotation="0 90 0"
        ></a-entity>
         <!-- CHALLENGE2 create few more treasure entity. Note: The asset is already loaded-->
         <a-entity
         gltf-model="#treasure"
         scale="15 15 15"
         position="0 -20 -30"
         rotation="0 90 0"
       ></a-entity>
        <!--Turtule-->
        <!-- CHALLENGE3 create the turtle entity. Note: The asset is already loaded-->
        <a-entity
        gltf-model="#turtle"
        position="20 90 0"
        scale="0.3 0.3 0.3"
      >
      </a-entity>
      </a-sky>

      <!--Scuba Driver-->

      <!--CHALLENGE4 Use diver-rotation-reader component for scuba driver-->
      <a-entity
        gltf-model="#scuba_driver"
        scale="0.1 0.1 0.1"
        position="5 0 15"
        rotation="0 90 -20"        
        diver-rotation-reader
      >
        <a-sphere
          id="bubble1"
          position="52.9829 119.97737 -49.38121"
          radius="1"
          color="#b2ebf2"
          animation="property: position; to: 52.9829 300 -49.38121;easing:linear; loop: true; dur: 2000"
        ></a-sphere>
      </a-entity>

      <a-cylinder color="#00009e" radius="100" opacity="0.2"></a-cylinder>

      <!-- CAMERA -->
      <a-entity
        camera="active: true"
        look-controls
        position="0 10 25"
      ></a-entity>
    </a-scene>
  </body>
</html>
